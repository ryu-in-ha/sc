  <title>SLRCLUB | 회원가입</title>
	<link rel="stylesheet" type="text/css" href="css/login.css" media="all">
	<script type="text/javascript">
	window.onload = function() {
			var member_f = document.querySelector("#member_f");

			function regMsg(m1, m2) {
					alert(m1);
					m2.value = "";
					m2.focus();
			}
			// event 핸들러에서 매개변수가 들어가면 event 객체가 들어감
			//e.preventDefault()가 return false와 같은 역할을 해줌
			var chkMember = function(e) {
				e.preventDefault();
				var user_id = this.user_id;
				var reg_id = /^[a-z]+\w{4,11}$/g;
				var result = reg_id.exec(user_id.value);
				if(result == null) {
					regMsg("아이디 형식이 일치하지 않습니다.", user_id);
					return false;
				}				

				var user_pw = this.user_pw;
				var reg_pw = /^\w{7,11}[!-)@]+\w*$/g;
				var result_pw = reg_pw.exec(user_pw.value);
				if(result_pw == null) {
					regMsg("비밀번호 형식이 일치하지 않습니다.\n반드시 특수문자를 포함시켜야 합니다", user_pw);
					return false;
				}

				this.submit();

			}
			member_f.onsubmit = chkMember;
		}
		
	
	</script>
 
 <body>
  <div id="wrap">
		<!-- 헤더영역 -->
		<? include "inc/header.html"; ?>
		<!-- //헤더영역 -->
  	<div id="container" class="grid">
			<h3 class="tit_1">SLRCLUB LOGIN</h3>
			<form action="#" method="post" id="member_f">
				<fieldset>
					<legend>회원로그인</legend>
					<div>
						<p><label for="user_id">ID</label><input type="text" name="user_id" id="user_id"></p>
						<p><label for="user_pw">PW</label><input type="password" name="user_pw" id="user_pw"></p>
						<p>
							<input type="checkbox" name="save_id" id="save_id">
							<label for="save_id">ID 저장</label>
							<input type="checkbox" name="auto_login" id="auto_login" checked>
							<label for="auto_login">자동 로그인</label>
						</p>
						<p class="msg">
							회원 가입과 ID / 비밀번호 찾기는 모바일에서 지원하지 않습니다.<br>
							PC에서 접속해 진행해주시기 바랍니다.
						</p>
					</div>
					<p><input type="submit" value="LOGIN"></p>
				</fieldset>
			</form>
		
		</div>
		<!-- 푸터영역 -->
		<? include "inc/footer.html"; ?>
		<!-- //푸터영역 -->
  </div>
 </body>
